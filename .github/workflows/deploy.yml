name: Deploy Scalping Strategy Dashboard (React + Vite)

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes during market hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Fetch and generate data + build
      run: |
        npm run build
      env:
        NODE_OPTIONS: '--no-warnings'
        POLYMARKET_API_KEY: ${{ secrets.POLYMARKET_API_KEY }}
    
    - name: Verify dist exists
      run: |
        if [ ! -d dist ]; then
          echo "ERROR: dist/ not generated!"
          exit 1
        fi
        echo "âœ… dist/ generated successfully"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ðŸ”„ Update scalping dashboard - ${GITHUB_SHA::8}'
