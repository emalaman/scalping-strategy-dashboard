name: Deploy Scalping Strategy Dashboard (React + Vite)

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes during market hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Need full history for pushes
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Fetch and generate data + build
      run: |
        npm run build
      env:
        NODE_OPTIONS: '--no-warnings'
        POLYMARKET_API_KEY: ${{ secrets.POLYMARKET_API_KEY }}
    
    - name: Verify dist exists
      run: |
        if [ ! -d dist ]; then
          echo "ERROR: dist/ not generated!"
          exit 1
        fi
        echo "âœ… dist/ generated successfully"
    
    - name: Deploy to GitHub Pages (main branch)
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        # Remove old dist files from git index, copy new ones
        git rm -rf --cached dist || true
        cp -r dist/* .
        # Add all files (including new/updated)
        git add -A
        # Commit only if there are changes
        if git diff-index --quiet HEAD --; then
          echo "No changes to deploy"
        else
          git commit -m "ðŸ”„ Update scalping dashboard - ${GITHUB_SHA::8}"
          git push origin main
          echo "âœ… Deployed to main branch"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
